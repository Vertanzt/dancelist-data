  - name: Balfolk Deventer De Fermerie
    details: "Bal met Paracetamol.\n\nEr komt eindelijk weer een balfolk in Deventer!\n\n \n\nBalfolk Deventer is lekker dansen op live folkmuziek (alleen luisteren kan uiteraard ook)\n\n \n\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,- per persoon. (contant aan de deur of een tikkie)\n\nGeef ruim, dan kunnen we in de toekomst vaker een bal organiseren in Deventer.\n\n \n\nGlobaal tijdschema (tijden onder voorbehoud):\n\n15:00 dansworkshop\n\n15:30 Bal\n\n19:00 Einde programma\n\n \n\nOver de Dansuitleg In deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen.\n\n \n\nWat is Balfolk?\n\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan mee doen.\n\n \n\nOver Paracetamol:\n\nParacetamol speelt avondvullende energieke balfolkmuziek met een bitterzoet randje. Meeslepende mazurka's, golvende gavottes, drijvende bourrées, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657. De band bestaat uit: Rob Zantkuijl: Doedelzak, saxofoon, melodica, whistles Jan Willem Veenhuis: Gitaar, Stompbox Gyöngy Kovács: Contrabas, zang Nico Beltman: Viool, doedelzak, low whistle\n\n \n\nEr is een bar met ruime keuze uit drankjes en een kleine keuken met (vegetarische) snacks.\n\nLet op: op de locatie mag je geen meegebrachte etenswaren nuttigen. Kraanwater drinken/meebrengen is toegestaan."
