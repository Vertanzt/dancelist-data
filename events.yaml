    details: "19:00 Uhr – Tanzworkshop\n20:00 Uhr – Bal\nEintritt: 23 Euro, ermäßigt 13 Euro (nur Abendkasse)\nTrio G3 (Polen)\nTrio G3 – Foto: Łukasz Zyska\nEntstanden aus der Faszination für den Klang von Zupfinstrumenten und der Freude an der Improvisation, ist ihre Musik eine Mischung aus energiegeladenen und subtilen BalFolk-Tänzen, inspiriert von skandinavischer Tradition, keltischem Folk und Rock, die sich alle für einen zünftigen Abend mit BalFolk und Unfug eignen.\nZunächst als Duo G2 von Jan Gałczewski und Michał Górka begonnen, spielt das Bandprojekt nun um ein „G“ erweitert als Trio G3 zusammen mit dem Flöten- und Pfeifenspieler, Balfolk-Komponisten und alten Freund der Band Jakub „Goldfinch“ Szczygieł. Alle drei Musiker treten auch im Rahmen der Band Light Migrations gemeinsam auf und sind in verschiedenen weiteren Folkbands aktiv. (z.B. Balsam , Beltaine, Daj Ognia)\nJan Gałczewski – Irische Bouzouki\nMichał Górka – Mandola\nJakub „Goldfinch“ Szczygieł – Irische Flöte, Pfeiffen\n \nDuo Bothe-Molzahn: Balfolk aus Leidenschaft\nDuo Bothe-Molzahn – Foto: Friedemann von Lampe\n\nDas Duo Bothe-Molzahn (Erlangen, Jena) sorgt mit Spielfreude, Kreativität und mitreißender Leidenschaft bei Balfolk-Tänzern stets für unvergessliche Tanzabende – und gewinnt ebenso Ohr und Herz nichttanzender Zuhörer:innen!\nMit Andreas Bothe an diatonischem Akkordeon und Percussion und Uwe Molzahn an der Violine fanden und ergänzen sich zwei Folkbegeisterte, die an moderner Spielweise, rhythmischen Akzenten und Improvisation sichtlich ihre Freude haben. So erklingen viele ihrer Stücke nie genau so, wie beim Bal zuvor, sind immer etwas einmalig… denn die Intuition des Augenblicks bestimmt ihr intensives Zusammenspiel häufiger als man vermuten mag!\nMit viel energiegeladener, aber auch beseelt-romantischer Musik wird eine spannende Tanzreise durch Frankreich, ins Poitou und die Bretagne geboten. Abstecher nach Portugal und Skandinavien ergänzen die vielseitige Tour – Bon voyage!\nAndreas Bothe – Diatonisches Akkordeon, Percussion (Udu, Davul, Maultrommel)\nUwe Molzahn – Violine\n\nhttp://folk.uber.space/wp-content/uploads/2022/12/Duo-Bothe-Molzahn_Video_Branle-Noirmoutier.mp4 ( http://folk.uber.space/wp-content/uploads/2022/12/Duo-Bothe-Molzahn_Video_Branle-Noirmoutier.mp4 )\nBothe-Molzahn – Branle de Noirmoutier – Video: privat\nTanzworkshop\nMit Max & Renske:Häufige BalFolk Tänze für Neueinsteiger:innen + am Ende Bal Limousine"
