  - name: Social dance in Mezrab
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Hartwin Dhoore Trio en Duo Baftig!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners\n20:30 Bal met Duo Baftig\n21:00 Bal met Hartwin Dhoore Trio\n23:00 Sessie\n\nBands\n\n \tHartwin Dhoore Trio\n\n\n\nNaast het optreden als soloartiest in een meer fragiele en intieme setting, houdt Hartwin van de magie die musiceren met andere muzikanten met zich meebrengt.\n\nPavel Souvandjiev (Hartwin's neef) groeide op in een muzikaal gezin en speelt viool sinds zijn kindertijd. Na een klassieke muziekopleiding, ontdekte hij als veertienjarige de folkscene. Een circuit waaruit hij niet meer weg te denken is en vooral bekend staat als een van de oprichters van het succesvolle trio ‘Aerokorda'. Zijn uitmuntende viool skills tillen de muziek van het trio naar een hoger universum.\n\n\n\n\nFlavia Escartin (Cello) groeide op op het Catalaanse platteland in een boerderij tussen wijngaarden en prachtige natuurlandschappen. De invloed van deze omgeving maakt haar stijl organisch en onuitsprekelijk. Maar ze heeft ook roots in het Westen. Met haar Belgische moeder bezocht ze regelmatig haar grootouders in Gent en momenteel studeert ze in Amsterdam in Nederland. Flavia treedt ook vaak op met haar zus Laia onder de naam 'Escarteen Sisters' en werkt vaak samen met muzikanten uit de jazz- en wereldmuziekscene. Haar groovy chops en vloeiende boogtechnieken laten het repertoire van het trio swingen als een trein.\n\n\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nHartwin Dhoore"
