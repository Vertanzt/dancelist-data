  - name: Halloweenbal 2023 in Poortugaal
    details: "Het inmiddels bijna traditionele Halloweenbal van Balfolk Zuid-Holland, deze keer op 4 november, in Poortugaal.\n\nVoor ons komen spelen: Les Kickeuses en Geronimo!\n\nLes Kickeuses is een duo, gevormd door Lolita op accordeon en Juliette op dwarsfluit en zang, beiden met een passie voor balfolkmuziek.\n\nGeronimo is de Belgische solo-muzikant Jeroen Geerinck, bekend van onder andere Snaarmaarwaar. Hij brengt een energieke mix van gitaar en ritme op de dansvloer, vol bijzondere composities en variaties.\n\nProgramma\n\nHet programma van de avond (onder voorbehoud van wijzigingen):\n\n17.30: Deuren open\n18.00: Dansuitleg\n19.00: Bal!\n20.30: Kostuumprijsuitreiking\n21.00: Bal!\n23.00: Einde\n\nToegang tot het bal kost 25 euro per persoon.\n\nHalloween\n\nExtra speciaal deze avond: het bal is natuurlijk in Halloweenthema, dus De Brinkhoeve wordt omgetoverd tot een sfeervolle griezellocatie, met in plaats van bezoekers en dansers, heksen, feeën, spoken of zelfs vampieren! Zelf in een favoriete Halloweenoutfit komen wordt aanbevolen: organisator Balfolk Zuid-Holland zorgt voor mooie prijzen voor de origineelste en leukste kostuums. Toch liever niet verkleed? Geen probleem, het is niet verplicht en gezellig wordt het sowieso!\n\nLocatie\n\nHet bal is in De Brinkhoeve, in Poortugaal. Deze zaal is te vinden aan de Kerkstraat 12 in Poortugaal. De locatie is goed bereikbaar met openbaar vervoer, het is op zo'n 10 minuten lopen vanaf het metrostation Poortugaal. Parkeren is gratis in de wijk rondom de zaal.\n\nVragen\n\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
