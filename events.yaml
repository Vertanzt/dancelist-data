  - name: Trentino Girofolk
    details: "Tref - Trentino Girofolk\r\nLa Federazione Circoli Culturali e Ricreativi del Trentino per l'edizione 2023 del festival itinerante di musica folk propone una rassegna di concerti dei tre ensemble selezionati nel concorso Trentino Girofolk. I gruppi che si esibiranno sono: Barbapedana (TV), D’Esperanto Trio (RE) e Vaganto (BL).\r\nVaganto è un quintetto folk della provincia di Belluno che suona musica per danze folk Europee.\r\nIl concerto è un percorso di sonorità nel mondo dei balli e dei canti popolari: in esperanto Vaganto significa \"viandante\" e l'idea è proprio quella di un viaggio musicale dalle danze balcaniche al klezmer, la musica degli ebrei europei di lingua yiddish, dai canti bretoni alla troika russa fino alle danze scandinave, come le polske svedes"
