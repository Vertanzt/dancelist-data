  - name: Drakenbal
    details: "9 FEBRUARI\n\nDRAKENBAL DEN BOSCH \n\nNa de eerste twee succesvolle bals in 's-Hertogenbosch  zal er vrijdag 9 februari een derde bal plaatsvinden boordevol muziek, dans en gezelligheid!\n\n's-Hertogenbosch is met de komst van Drakenbal ontwaakt! Tijdens de eerste twee bals hebben wij als bossche draakjes enorm genoten van alle vrolijke mensen en fijne dansjes. Ook de sessie na het bal was volgens ons een enorm succes. Onder leiding van David hebben we nog veel fijne dansen kunnen dansen. Het spreekt dan ook voor zich dat wij nog niet klaar zijn met Drakenbal en graag nog heel veel fijne avonden voor jullie willen organiseren in s'-Hertogenbosch.  Net zoals vorige edities zal er dit keer ook weer ruimte zijn voor een sessie na het bal, dus.... neem vooral je instrumenten mee... !\n\nDANSINITIATIE 20:00-21:00\n\nIs het je eerste keer? Maak je geen zorgen! Vanaf 20:00 is er een dansinitiatie onder leiding van Paul en Bo. Zij zullen je de beginselen leren van een aantal standaard dansen en voortborduren op dansen die tijdens het vorige Drakenbal zijn uitgelegd, zodat je steeds wat meer ervaring op doet!\n\nLIVE BAND 21:00-22:30\n\nVoor nu is de live band nog niet bekend. We hebben verschillende bands voor de verschillende evenementen die wij gepland hebben bij Cafe Station Zuid. Via onze Social Media (https://www.facebook.com/profile.php?id=61554737720477) zullen wij jullie op de hoogte houden van de band. Later zullen wij dit evenement op balfolk.nl ook aanpassen zodat iedereen weet naar welke band ze komen luisteren. Voor nu willen we het evenement in ieder geval tijdig communiceren zodat jullie een plekje in jullie agenda kunnen bewaren voor het Drakenbal! \n\nJAMSESSIE 22:30- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van de zeer ervaren David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie! Van tevoren zal David een aantal stukken voorbereiden die sowieso gespeeld worden en elk bal zal hij hier een deun aan toevoegen zodat we een steeds groter repertoire hebben. Verder is het een verrassing wat er zal ontstaan!\n\nVERSNAPERINGEN\n\nIn de bar boven kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Bij drukte gaat de bar beneden ook open. Daar staan tevens gratis gezonde snacks en heerlijk vers (vruchten)water klaar..\n\nENTREE: 10 / 15 / 20 :\nBudget €10\nRegular €15\nSupport €20\n\nLOCATIE\nCafé Station Zuid\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306). Plan je reis via 9292ov.nl\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen."
