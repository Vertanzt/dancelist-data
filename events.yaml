    details: "19:00 Uhr – Tanzeinführungsworkshop mit Hannah\n20:00 Uhr – Bal\nEintritt: 17 Euro regulär, 10 Euro ermäßigt * (inkl. Workshop)\n Musiker:innen und Instrumente für eine Session nach dem Konzert willkommen\nHartwin Dhoore\nHartwin Dhoore – Foto: Kerttu Kruusla\nInspiriert von der traditionellen europäischen Musik, hat Hartwin seinen eigenen Stil entwickelt. Mit verschiedenen Bands und Projekten tritt er in ganz Europa, Kanada und den USA auf und hat mit seinen Eigenkompositionen ein breites Publikum gefunden.\nSein erstes Soloalbum „Waterman“ enthält zehn Sätze feiner Melodien, die er auf eine zarte, aber berührende Weise spielt. Sie spiegeln die Symbiose von Hartwin und seinem Akkordeon wider; ein Ergebnis des jahrelangen Musizierens und Schaffens.\nIm Herbst stellt er sein neues Album „Dance Tunes“ vor.\nVideo (Scottish)\nhttps://www.hartwindhoore.com/en ( https://www.hartwindhoore.com/en/projects/hartwin-dhoore-solo )\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S"
