    details: "19:00 Uhr – Tanzeinführung mit Loes Hendriks\n20:00 Uhr – Bal\nEintritt: 17 Euro, ermäßigt 10 Euro\nLight Migrations – Photos: Łukasz Zyska and Balfolk.pl\nLight Migrations (Polen/Ukraine)\nLIGHT MIGRATIONS formen einen musikalischen Raum voll Energie, Intimität und interkulturellen Verbindungen. Ihr Repertoire besteht sowohl aus populären Balfolk-Tänzen (Chappelloise, Scottish, Mazurka, Bourée 2 Temps und 3 Temps, Walzer, Polska, Hanter Dro, An dro und viele mehr), geht aber auch deutlich darüber hinaus: Mit ihrer umfangreichen musikalischen Expertise aus vielen europäischen Traditionen zeigt die Band ein Klangspektrum auf, das stark von skandinavischen und keltischen Elementen beeinflusst ist. Sie bedienen sich einerseits traditioneller Melodien und komponieren andererseits ihr eigenes Repertoire, um schöne Erlebnisse in Tanz- und Konzertsälen zu schaffen.\nMusiker:innen:\nOlena Yeremenko – Nyckelharpa, Geige\nJan Gałczewski – Irische Bouzouki\nMichał Górka -Mandoline, Cello\nJakub Szczygieł – Irische Flöte, Pfeifen\n \nKoriander – Fotograf: Thomas Storme\nKoriander (Deutschland / Österreich)\nKORIANDER, das sind Sebastian (Akkordeon, Flöten, Klavier), Michael (Klarinetten, Klavier) und ein vielseitiges und größtenteils selbst geschriebenes (Bal)Folk-Repertoire. Koriander lässt sich nicht nur vom „klassischen“ Balfolk inspirieren, sondern auch von schwedischen Polskas, finnischen Polkkas oder sogar dem ein oder anderen dänischen Sønderhoning und wechselt auch mal vom folkigen zu einem mehr jazzigen oder orientalisch-angehauchten Sound.\nMusiker:innen:\nSebastian Slameczka – Akkordeon, Flöten, Piano\nMichael Hochmuth – Klarinette, Bassklarinette, Piano\nWeitere Infos, Hörproben und Video:\nhttps://koriander-folk.eu/ ( https://koriander-folk.eu/ )\nVideo (Schottisch in Leipzig)\n \nGefördert durch"
