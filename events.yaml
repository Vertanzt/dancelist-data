  - name: Zomerbal in Leiden
    details: "Er kan gedanst worden in Leiden! Dit zomerbal komen Paracetamol en Jeroen Laureyssens voor ons spelen.\n\nJeroen Laureyssens\nJeroen Laureyssens is een multi-getalenteerde Belgische diatonische accordeon speler. Hij speelde al op zesjarige leeftijd muziek en komt uit een muzikale familie. Musiceren, bijzondere composities maken en improvisatie zijn een belangrijk onderdeel van zijn muzikale leven. Hij speelt onder andere in Les Frères d’Eeckère, Duo Brabants-Laureyssens, Cosmo en The Quest, maar deze keer komt hij solo spelen.\n\nParacetamol\nParacetamol speelt balfolkmuziek met een bitterzoet randje. Meeslepende mazurka's, golvende gavottes, drijvende bourrées, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657. Echo’s van Ierse jigs, metal klassiekers, Hongaarse folk en jazz loopjes klinken uit vorige muzikale levens door in hun dansmuziek. Ze trekken van donkere café’s, langs dansvloeren naar festivals als Castlefest, CaDansa en Le Son Continu. Naast bals speelde Paracetamol een concerttour langs karakteristieke kerkjes in Noord Nederland. Inmiddels heeft Paracetamol een debuutalbum vol eigen composities. Rob Zantkuijl speelt doedelzakken, saxofoon, fluiten en zang, met Nico Beltman op viool, fluiten, doedelzakken en zang, Jan Willem Veenhuis op gitaren, percussie, zang en Gyöngyi Kovács op contrabas en zang.\n\nProgramma\nHet programma voor het bal ziet er als volgt uit:\n18.00 - 19.00: dansuitleg\n19.00 - 22.00: Bal!\n22.00 - 22.30: Afsluiten en opruimen\n\nToegang\nToegang tot het bal kost 20 euro per persoon. Dit kan alleen cash aan de deur worden betaald.\n\nLocatie\nQ-Bus is gevestigd in Leiden. Vlakbij kan geparkeerd worden in een parkeergarage. Check voor de routes met OV en met auto je favoriete routeplanner."
