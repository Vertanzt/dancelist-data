  - name: Quiet Corner Contra Dance
    details: "Time: Dance 7:30-10:30pm [short basics session 7:15 pm]\nThis is so wicked fun! We dance to the fiddle tunes of Ireland, Scotland, England, France, Appalachia & America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time! So come enjoy the friendly camaraderie, dance to live music and see everyone’s smiling faces!\nClothing & Footwear: Clothing is casual; layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged).\nFood: Some snacks offered at the break and contributions are welcome and needed!\nCaller: George Thomson. George is a traditional New England dance leader, calling fun, easy, and family-friendly circles dances, squares, and longways sets for barn and contra dances. He enjoys calling singing squares in the style of the late Ralph Sweet. He also plays the great highland bagpipes!.\nLive Music: The Dead Sea Squirrels. Don’t be fooled by the unlikely name: You’re gonna love dancing to Cathy Mason on fiddle; Craig Edwards on fiddle, banjo, and mandolin (but not all at the same time!); and Henry Yoshimura on guitar. They play widely for contra dances and are known for their danceable tunes arranged in medleys designed to closely match and enhance the movements of the particular contra dance being taught/called. They tend to push the boundaries of the southern style with fiddle and fiddle/guitar harmonies!\nAdmission: $13.00 per person OR students (with ID, please) pay $6. Donations are greatly appreciated and encouraged!\nFree Parking: There is plenty of free parking right in front of the hall.\nRole Terms: “Ladies & Gents” but all dancers are welcome to dance whichever role their heart desires."
