et Nederlands door Berend, Gepke en Frans.\nKleding\nKleding is bij balfolk vrij. Draag makkelijke kleding. In de leszaal mag je niet naar binnen met schoenen die je ook buiten draagt. Beginnende dansers dansen vaak op sokken of blote voeten. Schoenen met een zachte zool die niet afgeeft kunnen ook. Laat ze even zien aan ons."
