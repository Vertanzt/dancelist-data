  - name: Vrijdagavondbal in De Doelen Studio
    details: "Op vrijdagavond 19 januari kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die voor ons komt spelen is KV Express.\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek. Je hoeft mede daarom niet te reserveren voor dit bal, je kunt vrij binnen komen lopen. \n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen. \n\nProgramma\n20:00: Start dansuitleg\n21:00: Bal!\n23:00: Deuren sluiten\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden. Je kunt naar binnen bij de hoofdingang aan Schouwburgplein 50, dan word je vanzelf de goede kant op gewezen. \n\nEten\nVoorafgaand aan het bal een hapje eten is mogelijk. In De Doelen zelf kun je aanschuiven bij het buffet van Maher’s kitchen vanaf 18.00 uur. Daarvoor moet je wel even reserveren.  In de omgeving van De Doelen is ook ruim voldoende horeca aanwezig voor iets te eten vantevoren.\n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
