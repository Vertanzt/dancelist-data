    details: "19:00 Uhr – Tanzeinführungsworkshop + Fandango mit Thomas Römer\n20:00 Uhr – BalFolk\nEintritt: 23 Euro regulär, 15 Euro ermäßigt *\nMaracu\nMaracu – Foto: Karl-Philipp Henschelmann\nMaracu sagen über sich:\n„Inspiriert von den feinsten Tänzen, die wir vielerorts aufgabeln konnten, haben wir Grooves und Melodien zusammengeschnürt. Die lassen wir mal harmonisch davon fliegen und mal fangen wir sie sanft wieder ein. Wir lassen Klangkonfetti regnen und gehen mit euch in fetten Sounds baden! Und wenn sich die Tanzbeine dabei richtig ausgetobt haben, dürfen sie zu Ohren werden und den Geschichten lauschen, die von einer nächtlichen Begegnung mit Jazz und Klezmer erzählen…“\nMatthias Glatthorn – Gitarre, Querflöte, Charango\nMichael Kock – Schlagzeug\nNiklas Jakob – Kontrabass\nJosefine Schlät – Violine\nLuzia Walsch – Klarinette\nEin Vorgeschmack zum Hören und Schauen:\nWebsite Maracu, Video Maracu 2019, Video Maracu 2020\nJavallon\nFoto: Javallon\nWenn Javallon zum Tanz aufspielt, kann sich kaum jemand der ansteckenden Spielfreude der drei Musiker entziehen. Sie nehmen das Publikum mit auf eine musikalische Reise durch Frankreich:\nAuf eine temperamentvolle Bourrée aus der Auvergne folgt ein gemütlicher Schottisch aus dem Berry, ein Rondeau aus der Gascogne erzählt die Geschichte einer heimlichen Liebschaft, ein sehnsuchtsvoller Pariser Walzer lädt zum Träumen ein, bevor ein baskischer Fandango den Tänzern in die Beine fährt.\nMal dominiert dabei die durchdringende, treibende Drehleier, mal beflügelt das variationsreiche Zwiegespräch zwischen Geige und Akkordeon die Tänzer, und wer noch immer zögert, den lockt eine klare Stimme zum An Dro.\nJeannette Klein: Drehleier, Stimme\nDirk Niemeier:  5-saitige Geige\nHerman Waldner: Akkordeon\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
