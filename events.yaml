  - name: Dances of Plantec
    details: "Tijdens Castlefest komt de groep Plantec uit Bretagne spelen! Deze band speelt een aantal minder bekende dansen en daarom lijkt het ons leuk én leerzaam om hiervoor een oefenavond te organiseren.\n\nLeo Visser zal op 7 juli aanwezig zijn bij Balfolk Zeist om samen met jullie door een aantal van deze minder bekende dansen van Plantec te gaan. Zo kijken we deze avond in ieder geval naar de dans Gavotte in verschillende varianten (waaronder de Fisel). We zullen vooral kijken naar versies die makkelijk aan te leren en te dansen zijn. Deze versies bevatten misschien niet alle details van de volledige dans, maar je zult genoeg handvatten mee krijgen om mee te kunnen doen tijdens het optreden van Plantec! Daarnaast kijken we ook nog naar de avant-deux de travers. Als er nog tijd over is, kunnen we de kas ha bahr doornemen. Tenslotte zullen jullie ook een aantal handige tips krijgen over welke bekendere dansen ook gedanst kunnen worden op bepaalde nummers van Plantec.\n\nReserveren of aanmelden is niet nodig.\nHopelijk zien we jullie allemaal op 7 juli!\nPraat ook mee op onze discord https://discord.gg/PzN6y73n."
