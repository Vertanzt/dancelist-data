  - name: Lawrence Contra Dance
    details: "Join us on Saturday, December 9 at the Woodlawn Elementary School gymnasium in Lawrence, KS.\nBeginner’s lesson at 7:00pm. The dance starts at 7:30 and ends at 10:00. \nCaller: Jill Allen\nBand: The Atchisons \nOpen to both beginners and newcomers without experience, a free lesson will start at 7:00, so PLEASE BE PROMPT if you want to attend the lesson. All ages welcome, no partner needed. \nOur dances are social, inclusive, fun, and beginner friendly. No experience? No partner? No problem! All dances are taught and prompted, and feature live music. \nYou’ll hear our callers use the terms Larks and Robins. Larks dance on the left side of a pair of dancers; Robins dance on the right side. \nContra dancing is fun and vigorous! Wear comfortable clothes and clean shoes. No black heels and no dance powder allowed on the floor. \nFlexible admission rates for in-person dances: \n\nAdult admission: pay what you can between $8 to $15+ to help support our dances.\nAdults just listening (not dancing) $5\nStudents $5\nChildren under 16 free\n\nThe Atchisons \nMelissa and Bob Atchison have been playing for barn dances since the early 1980s. Their music has been influenced by old-time Missouri fiddlers, and music of the Ozarks. They love playing for dances because of the joy the dancers experience. As a duo of just guitar and fiddle they bring a surprising amount of energy and fun to Lawrence Barn dances. \nJill Allen \nSoon after receiving a B.E. in Dance Performance at the University of Kansas, Jill Allen came upon her first local country dance in the early 1980’s, unaware of how deeply it would change her life. It was love at first step and she never looked back. Her tap dancing became clogging and soon she learned to call for dances, with a hunger to teach every style she learned. With experience in dance education, Jill was a natural boss on the dance floor. Jill also organized dances for many years, and played piano for dances with the band “Fox on the Run” for 15 years. \nHer calling has been described as fun, easy to follow, and musical, with no time wasted getting a group of all ages and abilities up and dancing to the music. She is full-service caller with over thirty years of experience, well versed in Contras, Squares, English Country, Family Dances, Clogging, and couple dances."
