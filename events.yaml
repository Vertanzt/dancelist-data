  - name: Kerstbal 2023 in Rotterdam
    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul.\n\nDe band die voor ons komt spelen is PFM! Trio PFM is een balfolkband uit het westen van het land. De band is in 2020 is ontstaan en bestaat uit Frans (Natuurkunde en klarinet), Maurits (Lucht- en ruimtevaarttechniek en viool) en Pieter (Elektrotechniek en gitaar (en een beetje trekzak...)). Naast compositorisch nodeloos ingewikkelde bètanummers staan er ook rechttoe-rechtaan cercle's, swingende scottishes, romantische mazurka's en een verstilde gavotte de 'l Aven op het menu. De nummers zijn voornamelijk eigen composities met bijdragen van alle drie de bandleden.\n\n15 minutes of fame\nDeze editie van het kerstbal is er ook het open podium, dus pak jouw eigen 15 minutes of fame! Voor en na het optreden van de band deze avond is het podium voor andere muzikanten. Speel jouw (balfolk)muziek voor de dansers en andere muzikanten op de dansvloer. Dus, ben jij muzikant? Wil je graag jouw muziek aan anderen laten horen, wil je oefenen met spelen voor (dansend) publiek of wil je misschien wel eens samenspelen met een andere muzikant? Het kan allemaal! Aanmelden is handig, dan kan er een planning worden gemaakt. Dat kun je hier doen: https://forms.gle/ZvuoMHxsGjLQvTFt5 Lukt dat niet? Mail dan naar balfolkzuidholland@gmail.com jouw naam en welk muziekinstrument jij en je eventuele mede-muzikant(en)spelen.\n\nSessie\nLiever niet op het open podium, maar wil je wel graag spelen? Dat kan ook gewoon tijdens de sessie achteraf, dus neem je (muzikanten)vrienden en muziekinstrumenten mee.\n\nKerst\nHet bal is geheel in kerstsfeer. In je favoriete kerstoutfit komen mag, maar is uiteraard niet verplicht.\nHet voorlopige programma is als volgt, mogelijk volgen er later nog wijzigingen.\n17.00 - 18.00: Picknick\n18.00 - 19.00: Dansuitleg\n19.00 - 19.45: 15 minutes of fame\n19.45 - 21.15: Bal!\n21.15 - 21.45: 15 minutes of fame\n21.45 - 22.30: Sessie\n\nToegangsprijs\nToegang tot het Kerstbal is 10 euro. Dat is alleen cash te betalen, aan de deur. Reserveren wordt gewaardeerd, dan weten wij hoe gezellig het wordt."
