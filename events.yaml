  - name: Birthday party of Paul Kingma
    details: "Waerde menschen!\n\nDinsdag 16 mei ben ik jarig. Ik wil dit graag vieren bij Balfolk Zeist, met jullie en… PFM! Pieter, Frans en Maurits komen de avond muzikaal opvullen. Komen jullie ook langs? Gezellig! Ik heb geen cadeauwensen, maar als je er bent zou ik het leuk vinden als je even met me proost. Denk je toch iets leuks voor me te weten, dan ben je altijd vrij dit te geven.\n\nDe deur is open vanaf 19:30, PFM! speelt tussen ongeveer 21.00 en 23.00. Entree is 5 euro voor niet-donateurs. Zie ik jullie 16 mei? Tot dan!\n\n \n\nNB: alcohol is niet toegestaan.\n\nPraat ook mee op onze discord https://discord.gg/PzN6y73n."
