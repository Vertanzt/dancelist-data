  - name: Balfolk Express trial lesson
    details: "Op 6 september is er een proefles voor de nieuwe lessenreeks van Balfolk Express. Er wordt lesgegeven in twee groepen.\n\nJe kan je hier aanmelden.\n\nBij Balfolk is het wisselen tussen danspartners gebruikelijk. Daarom hoef je je niet aan te melden met een danspartner.\n\n\n\n\n\nGroep 1: Getting into Balfolk\n\nIn deze groep leer je de verschillende basis Balfolk dansen zoals de jig, tovercirkel, andro, hanterdro, scottish, mazurka, wals in 3 en polka. Je leert hoe je een goede danshouding aanneemt en contact kan maken met je danspartner. Dit doen we in zowel koppeldansen als groepsdansen.\n\nDeze groep is geschikt voor jou wanneer je nieuw bent in Balfolk of al enkele bals gedanst hebt, maar nog nooit een lessenreeks hebt gevolgd. Het doel is om samen met plezier te leren dansen en te zorgen dat iedereen groeit in zijn of haar dans, ongeacht hoe lang je al danst.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nGroep 2: Continuing (y)our Balfolk journey\n\nIn deze groep gaan we aan de slag met zowel het verder verkennen van de basisdansen als het aanleren van enkele nieuwe dansen. Samen ontdekken we variaties en het gebruik van muziek in onze dansen. We gaan dieper in op connectie maken en eigen input geven in de dans. Verder leer je een stevige basis voor de bourrée in 2.\n\nHet doel is om iedereen een stap verder te brengen dan de basis zodat je kan gaan variëren tijdens het dansen en meer plezier kan halen uit de bals.\n\nVoor deze groep wordt verwacht dat je een scottish, wals in 3, mazurka, jig, tovercirkel, andro en hanterdro kan dansen op een basis level.\n\nData\n\nVan 6 september tot en met 31 januari is er wekelijks les op dinsdagavond, met uitzondering van de vakanties.\n\n\n\n\n\nZaal open: 19.00\nGroep 1: 19.15 – 20.30\nGroep 2: 20.45 – 22.00\n\nKosten\n\nVoor de proefles vragen we een bijdrage van €5,- om de huur van de ruimte te kunnen bekostigen.\n\nDe kosten voor de lessenreeks zijn €195,- voor 18 lessen. Wil je beide groepen volgen? Neem contact op om te kijken of dit bij je past. Korting voor het volgen van beide groepen is in overleg mogelijk.\n\n\nBereikbaarheid\n\nOnze locatie is bereikbaar met het openbaar vervoer en de auto kan gratis geparkeerd worden op het terrein van de sporthal.\n\n\nCorona\n\nMocht corona een opleving krijgen, houden wij ons aan de overheidsmaatregelen en het protocol van Dansondernemers Nederland. Bij annulering vanwege de maatregelen krijg je het lesgeld naar ratio teruggestort.\n\nHeb je nog vragen? Mail dan naar: lessen@balfolkexpress.nl"
