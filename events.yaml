  - name: Drakenbal
    details: "Het is eindelijk zover!\n\nEen bal in ‘s-Hertogenbosch genaamd “Drakenbal”!\n\nZoals sommige misschien weten staat de Draak symbool van de stad ’s-Hertogenbosch. Maar vanaf nu staat de draak ook symbool voor ons balfolk evenement bij Café Station Zuid.\n\nDe eerste twee edities van het Drakenbal zijn een experiment om te zien of er voldoende animo is voor een extra bal in Brabant. Mocht dit het geval zijn dan willen we proberen om structureel (1x per maand of 1x per twee maanden) een bal voor jullie te organiseren. Dus… ben er vooral bij!\n\nVoor de bals zullen we altijd een (of meerdere) live optredens organiseren. Daarnaast vinden we de sessies heel belangrijk. We nodigen jullie dan ook van harte uit om jullie instrument mee te nemen voor een sessie aan het eind onder leiding van David Cornelissen (Diedeliedavid)!\n\nOp vrijdag 6 oktober willen we met jullie om 20:00 aftrappen met een kleine dansinitiatie onder leiding van Paul & Bo. Jullie kunnen ze kennen van o.a. Wilhelmina waar ze ook altijd vol enthousiasme muziek-workshop organiseren. Onze dank is enorm voor Paul en Bo die ons als beginnend evenement steunen en gratis komen helpen. Wij zetten tijdens het bal wat kleine versnaperingen (+water) neer met een pot ernaast. Het geld dat hierin gedoneerd wordt gaat dan ook naar Paul en Bo!\n\nOm 21:00 zijn we enorm blij en enthousiast over de live act voor de avond , namelijk Wouter Kuyper!\n\nHij gaat ons meenemen in zijn heerlijke nummers waarvan we al zo vaak hebben mogen genieten.\n\nNadat onze benen en spieren vermoeid zijn van een heerlijke avond vol dansen zijn we aangekomen bij de sessie. Zoals eerder aangegeven zal deze zijn onder begeleiding van David Cornelissen. Het zal vooral een spontane sessie zijn waarbij er gekeken wordt naar wat er gebeurt en wat er ontstaat. Eventueel heeft David wat nummers die hij langs wil laten komen. En kan er over meerdere bals een stuk worden voorbereid waar elke sessie een stuk/deun aan toegevoegd kan worden.\n\nWe nodigen jullie van harte uit om jullie instrumenten mee te nemen! Mochten er hierbij logistieke moeilijkheden zijn laat het ons dan vooral weten op (drakenbaldenbosch@gmail.com) dan kunnen we hierin met jullie meedenken)\n\nProgramma\n\nDansuitleg : 20:00 – 21:00\nBal met Wouter Kuyper : 21:00 – 22:45\nSessie : 22:45 - uiterlijk 1:00\n\nRoute\n\nOpenbaar vervoer:\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of 's-Hertogenbosch Oost komen. Vanaf beide stations zal het ongeveer 15-20 minuten lopen zijn naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306). Plan je reis via 9292ov.nl\n\nAuto:\nMet de auto is er een gratis parkeergelegenheid nabij het Café Station Zuid. Deze bevindt zich op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend. Aan de overkant bij de bedrijven mag vanaf 7 uur ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\nDirect naast Café Station Zuid zijn er betaald parkeren gelegenheden. Dus goed kijken waar je gaat staan!"
