  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCH \n\nAls voortzetting van een succesvol eerste bal, zal er vrijdag 24 november een tweede bal plaatsvinden boordevol muziek, dans en gezelligheid!\n\nWat Balfolk betreft is het al jarenlang stil in Den Bosch. Veel te stil, vinden wij Bossche draakjes. Daarom organiseren we op 24 november 2023 ons tweede bal zodat er weer volop gedanst en gemusiceerd kan worden! Gelukkig heeft Café Station Zuid haar deuren met alle liefde voor ons geopend en kunnen we ondergronds gaan genieten van prachtige muziek, mooie contacten en heerlijke dansen.\n\nDWEILDANS\n\nAls organisatie van Drakenbal proberen wij de avond zo fijn mogelijk neer te zetten op het gebied van muziek, sfeer en dans. Het laatste puntje heeft zoals enkelen van jullie tijdens het eerste Drakenbal ervaren hebben nog wat aandacht nodig, en dat betreft namelijk de vloer! Wij zijn zeer gedreven om in de toekomst structureel bals te organiseren in regio Den Bosch met een vloer die voor iedereen prettig is; voor het aankomend bal hebben we dit echter nog niet helemaal kunnen realiseren.  Voor ieders dansgenot en veiligheid zullen we daarom (waar nodig) 1 à 2 keer een korte pauze inlassen van enkele minuten om de dansvloer droog te houden. We hopen dat jullie hier begrip voor hebben!\n\n\nDANSINITIATIE 20:00-21:00\n\nIs het je eerste keer? Maak je geen zorgen! Vanaf 20:00 is er een dansinitiatie onder leiding van Paul en Bo. Zij zullen je de beginselen leren van een aantal standaard dansen en voortborduren op dansen die vorige maand zijn uitgelegd, zodat je steeds wat meer ervaring op doet!\n\nLIVE: DUO BAFTIG 21:00-22:30\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid. Duo Baftig speelt zeer dansbare tunes op akoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folkmuziek en besloten van hieruit hun krachten te bundelen. Het duo speelt een verrassende mix van Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nJAMSESSIE 22:30- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van de zeer ervaren David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie! Van tevoren zal David een aantal stukken voorbereiden die sowieso gespeeld worden en elk bal zal hij hier een deun aan toevoegen zodat we een steeds groter repertoire hebben. Verder is het een verrassing wat er zal ontstaan!\n\nVERSNAPERINGEN\n\nIn de bar boven kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Bij drukte gaat de bar beneden ook open. Daar staan tevens gratis gezonde snacks en heerlijk vers (vruchten)water klaar..\n\nENTREE: 10 / 15 / 20\n\nBudget €10\nRegular €15\nSupport €20\n\nLOCATIE\n\nCafé Station Zuid\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306). Plan je reis via 9292ov.nl\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen."
