  - name: Social dance in Mezrab
    details: "De maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30. Reserveren is niet noodzakelijk en kan  op de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nEr wordt lekkere Iraanse soep geserveerd, voor 6 euro krijg je ook een bordje (de rode linzensoep is vegan). Dus als je direct uit je werk komt, kan je het frietje op 't station overslaan :-)\n\nProgramma\n\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend. Live begeleiding door PFM!.\n20:30 Bal met PFM!\n21:00 Bal met BMB\n23:30 Einde en nog een half uurtje sessie\n\nBmB\nWij zijn drie mannen die houden van folk.\nWe brengen gezongen liederen om je te laten stuiteren en zwijmelen, te laten zwieren, lachen en huilen. We brachten in 2021 ons eerste album uit en hopen dat je ons een keer komt bezoeken om het mee te maken.\n\nBmB bestaat uit Luc Plompen (zang, gitaar), Wouter Kuyper(doedelzakken, fluiten, chalumeau) en Niek van Uden-Luteijn(accordeon). Wij kennen elkaar jaren via de internationale (bal)folk scene. De wens om het gezongen lied in een krachtige bezetting te brengen, zorgden uiteindelijk voor de combinatie van deze rasechte troubadour met vertellende stem, een partij doedels en fluiten zoals alleen Wouter kan en een stevige basis van Nieks concertaccordeon. In 2021 hebben we ons eerste album uitgebracht, “Ge vindt wel een taal”.\n\nLuister hier naar een nummer!\n\nWebsite\n\nFacebook"
