    details: "In 2012 werd de (voorlopig?) laatste editie van het Folkwoodsfestival in Eindhoven georganiseerd. Om daarop terug te kijken houden we een gezellige middag in het mooie Philips van Lenneppark met fijne muziek. Er wordt onder andere gespeeld door Paracetamol, Wouter Kuyper en het duo Swinco (Gregor Swinkels & David Cornelissen, oftewel een halve Avendans).\n\nEr is horeca aanwezig, eigen eten/drinken meebrengen voor een picknick is een goed alternatief.\n\nGratis toegankelijk, een bijdrage voor de muzikanten wordt zeer op prijs gesteld."
