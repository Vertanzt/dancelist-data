  - name: "Tessicku's BouncingBirthdayPartyBall!"
    details: "**English Below**\n==============\n\n\nTer ere van Tess haar verjaardag, een gratis bal in Utrecht om het te vieren!\n\nDe entree is gratis, maar plekken zijn beperkt. (Last minute afmelden is niet gratis.) Dus zorg dat je je hier inschrijft:\nGoogle Forms\n\nVoor meer updates, houd de Facebookpagina in de gaten: www.facebook.com/events/5725508644211551\n\nProgramma:\n16:00 - Inloop\n16:30 - Dansuitleg\n17:45 - Opening bal + Kelten Zonder Grenzen\n19:30 - Potluck picknick\n21:00 - Wim te Groen\n\n \n\n\nLieve vrienden, familie en balfolkies, zoals jullie weten heb ik nogal wat te vieren: ik (Tess) ben nu (zo-goed-als-) hersteld van mijn ongeluk in 2021 en ik ben natuurlijk tijdens de pandemie afgestudeerd. Daarnaast heb ik een aantal jaren mijn verjaardag niet gevierd en vond ik het daarom tijd om er dit jaar een GROOT FEEST van te maken! Daarom een VerjaardagsStuiterBal, met (balfolk-)dansen, een potluckpicknick en livemuziek!\nEn dat gaat ook gebeuren: vrijdag 24 maart om 16:00 bij St. de Moira, Wolvenstraat 10, 3512 CH Utrecht.\nAls je nog nooit aan balfolk hebt gedaan, zorg dan dat je er om 17:00 bent! Dan is er een balfolkintroductieworkshop, waarin je kennismaakt met het balfolkdansen wat ik o-zo-graag doe.\nHet bal duurt tot 22:30 uur.\nTussendoor zal er tijd zijn om te eten. Als iedereen wat te eten en een bordje meebrengt, maken we er (zoals traditioneel bij bals in de Moira;)) een uitgebreide gezamenlijke picknick van. Neem geen drinken mee, dat is verkrijgbaar bij de bar!\nOmdat dit mijn verjaardagsbal is hoeven er natuurlijk geen kaartjes gekocht te worden om de bands te betalen;). Maar.. Wil je alsjeblief wel even laten weten of je komt (en +hoeveel?)? Want: VOL=VOL!\nBen je balfolker en wil je graag komen dansen? Dan ben je van harte welkom, maar vul wel even het aanmeldingsformulier in (komt nog;))\nVerder krijg ik nu best veel de vraag of ik nog wensen heb... Mijn allergrootste wens is het geven van dit feestje, dat alle lieve mensen in mijn omgeving die iets voor me betekenen komen en dat het een stuiterknalbalfeest wordt om nooit te vergeten! Dus twijfel je over wat je me wilt geven? Zorg dan dat je er bent! Verder weten jullie dat ik al teveel spullen heb, dus alsjeblieft geen materiële cadeautjes! (Althans niet voor mij – voor de konijntjes mag wel:P) Wil je me toch iets kado geven? Neem me dan met je mee op een uitje, ergens naartoe (verras me maar!)\nDresscode: dans/uitgaanskleding and a touch of *glitter*\n\n\n==============\n\nIn honor of Tess her birthday, a free ball in Utrecht to celebrate!\n\nYou can join for free (cancelling last-minute will cost you though), but spaces are limited, so make sure to sign up here:\nGoogle Forms\n\nTo stay up to date with  updates, keep an eye on the Facebook page: www.facebook.com/events/5725508644211551\n\nProgramma:\n16:00 - Doors open\n16:30 - Dance workshop\n17:45 - Opening ball + Kelten Zonder Grenzen\n19:30 - Potluck picnic\n21:00 - Wim te Groen\n\n \n\n\nDearest family, friends and balfolk dancers. Like you all know I (Tess) have got a lot to celebrate right now: I am (as-good-as-completely-)recovered from my accident in 2021 and I graduated during the pandemic! Next to that I did not celebrate my birthday for a couple years, so it’s time for a BIG PARTY this year! So I organize a Birthday Ball, with (balfolk)dancing, a potluck picknick and live-music!\nThis will happen: Friday the 24st of March 2023, 16:00 at St. de Moira, Wolvenstraat 10, 3512 CH Utrecht.\nIf you’ve never had the chance to do balfolk dancing, make sure you’ll be there at 17:00! Then there is a balfolkintroduction workshop where balfolk dancing will be introduced (what I so love to do!)\nThe ball is finished at 22:30.\nThere will be time to eat dinner. If everybody brings a plate and something to eat, we will make a nice, communal potluck picknick (the way like is traditional with balls at the Moira). Don’t bring your own drinks, we have a bar!\nBecause this is my Birthday Ball there’s no need to buy a ticket in order to pay the band;). But, please let me know if you’re coming (and with +how many)? Because: FULL=FULL. Are you a balfolk dancer and you love to join this ball? You’re more then welcome to, but could you fill in the registration form, please? (still coming)\nA lot of people ask me my what I wish for my birthday.. My greatest wish is to give this party, that all the sweet people in my environment who mean something to me will be there and that this will become a BouncingPartyBall that’s not easily forgotten! So, if you have doubts about what you could give me – Make sure you’ll be there! And, like you all know – I have too much stuff already, so please no materialistic presents (alright, not for me – for the bunnies it’s okay:P). Would you like to give me a present anyway? Please, take me somewhere out (I’ll let you surprise me;))\nDress-code: dancing/party-clothing and a touch of *glitter*"
