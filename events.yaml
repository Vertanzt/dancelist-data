  - name: Verjaardagsbal Henri
    details: "\"Ik kom dit jaar mijn verjaardag weer eens vieren bij Balfolk Zeist! En ook deze keer heb ik een artiest geregeld die nog niet eerder hier op het podium heeft gestaan: Bert Leemans!\n\nHet afgelopen decennium heb ik al meerdere succesvolle verjaardagsbals mogen organiseren bij Balfolk Zeist. Hier speelden onder meer Zoalo, Wouter en de Draak, Niek van Uden-Luteijn (solo), Duo Leana Vapper-Dhoore & Hartwin Dhoore (toen nog optredend als 'Estbel'), Simone Bottasso (van Duo Bottasso en The Folk Messengers), Wouter Kuyper solo, en de laatste keer (in 2019, samen de verjaardag vierend met Eline en Pascale) speelden Androneda en Trad'Ici.\n\nDeze keer komt Bert Leemans spelen. Hij is bekend van talloze balfolk-bands (EmBRUN, EmBRIO, Elanor, Triple X, b-boa, Airboxes, Exqueezit), maar speelt deze keer voor ons solo een balfolk-set met een mengsel van rustige en energieke nummers op zijn chromatische accordeon (en misschien neemt hij ook zijn hybride bandoneon of accordina mee).\nDe deuren gaan op dinsdag 21 november om 19.30 uur open. Ik heb er al veel zin in en hoop jullie allemaal te zien!\"\n\n- Henri Karrenbeld\n \n\nPraat ook mee op onze discord https://discord.gg/jtWXCEjH ."
