  - name: Skeer
    details: "Met veel plezier wordt je uitgenodigd voor Skeer!\nEen warm, portemonneevriendelijk, co-creatief internationaal (folk) muziek- en dansweekend.\nEen weekend vol opzwepende muziek, zwierende dansjes, tedere dwaasheid, verbinding en plezier.\nVoor wie? Voor iedereen die zin heeft plezier te maken met muziek en dans. Balfolkies en niet-balfolkies. Ervaren of onervaren.\n\nHet is een evenement voor en door alle deelnemers.\nHeb je zin een uitleg te krijgen? Die kan worden gegeven.\nHeb je zin een uitleg te geven? Geef dat dan aan in het opgaveformulier.\n\n\n\nCo-creativiteit\nSkeer is een (folks) muziek- en dansweekend. Een weekend om samen lekker te dansen, muziek te maken en er een gezellige tijd van te maken. Samen zorgen we voor muziek, workshops, eten en schoonmaken. Overdag leren we elkaar de tips en tricks van toffe dansjes, muziek, liedjes en..., en 's avonds dansen en jammen we tot we er bij neervallen.\nWorkshops\nVoel je vrij om ons de basis van bijvoorbeeld capoeira, polyritme of tango te leren. Laat je innerlijke tradpolitie los en leer ons hoe je die Gavotte des Montange of de Bourrée Auvergnate echt hoort te dansen (of geef een introductie in de basis). Doe eens gek en zing met iemand anders dan je stuk zeep onder de douche en doe mee aan een workshop over zangharmonieën en canons. En voel je vooral niet verplicht om een workshop te geven!\nWij hebben er enorm zin in!\nOp de website van Skeer vind je meer informatie en een link om je aan te melden."
