  - name: Breton dances from Plantec
    details: "Tijdens Castlefest komt de groep Plantec uit Bretagne spelen! Deze band speelt een aantal minder bekende dansen en daarom lijkt het ons leuk én leerzaam om hiervoor nog een oefenavond te organiseren. Leo Visser zal op 28 juli nog een workshop geven bij Balfolk Zeist om door een aantal van deze minder bekende dansen van Plantec te gaan. Zo kijken we deze avond in ieder geval naar de dans Gavotte in verschillende varianten (waaronder de Fisel) en mogelijk ook de Laride Gavotte. We zullen vooral kijken naar versies die makkelijk aan te leren en te dansen zijn. Deze versies bevatten misschien niet alle details van de volledige dans, maar je zult genoeg handvatten mee krijgen om mee te kunnen doen tijdens het optreden van Plantec! Deze workshop is het vervolg op de workshop van 7 juli. Het is niet noodzakelijk dat je deze eerdere workshop hebt gevolgd. Iedereen is welkom en het niveau van de workshop zal aangepast worden op de groep. Hopelijk zien we jullie allemaal op 28 juli!\n\n \n\nReserveren of aanmelden is niet nodig.\nHopelijk zien we jullie allemaal op 28 juli!\nPraat ook mee op onze discord https://discord.gg/PzN6y73n."
