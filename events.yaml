  - name: Balfolk Express closing ball
    details: "Op dinsdag 27 juni is de laatste les van het seizoen bij Balfolk Express. Ook deze keer eindigen we met een knaller.\nWe hebben de band L’Hêtre heureux uitgenodigd en we openen de deuren voor iedereen. Ook jij bent welkom.\n\nToegang:\n€10,-\n\nReserveren:\nReserveren kan via de rode knop bovenaan de pagina. Lukt dit niet kan je uiteraard reserveren via de mail: lessen@balfolkexpress.nl\nWe raden aan om te reserveren zodat je verzekerd bent van een plek.\n\nOver de band L’Hêtre Heureux:\n\n“L’Hêtre Heureux” is a folk band, mostly playing couple dancing. We met in “Le grand bal de l’europe – gennetines” at the 2019 edition. We performed there on stage our compositions.\nOur universe is inspired by the french neo-folk movement, french gypsy jazz and french singers (Georges Brassens, taking a known exemple).\n\nTijden:\nDeuren open: 20:15\nStart band: 20:30\nSluiten zaal: 22:45\n\nAdres:\nCafé Tropical\nVerlengde Hooggravenseweg 203, Utrecht\n\nBereikbaarheid:\nEr zijn beperkt aantal plekken vrij op het terrein voor auto’s. Buiten het terrein is het betaald parkeren.\nDe locatie is goed bereikbaar met het openbaar vervoer of met de fiets."
