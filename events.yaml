  - name: "Balfolk Utrecht: Muzikaliteit en/in de Dans"
    details: "Balfolk Utrecht presenteert\nMuzikaliteit en/in de dans door Wouter Kuyper\nWaarom dansen sommige mensen een wals op een mazurka, of andersom? Kan je het verschil horen tussen een snelle scottish en een polka? Wat maakt een bourrée een bourrée (in 2? in 3?) ? En kan je een scottish dansen op een andro? Deze vragen komen in een workshop met een van de meest ervaren (bal)folkmuzikanten in Nederland allemaal aan bod.\n\nWorkshopbeschrijving\nHoe herken je als danser de dingen die belangrijk zijn in de muziek om op te dansen, dat is waar deze workshop over zal gaan. Over verschillen en overeenkomsten, over een glijdende schaal of niet, over je eigen keuzes, en die van de band... en zo meer. Ik neem zelf natuurlijk onderwerpen mee, maar het lijkt me leuk om ook een dialoog mogelijk te maken. (Muziek en dans is altijd een uitwisseling!) Dat betekent dat je ook je prangende vragen over de muziek en aanverwanten mee mag nemen; wie weet heb ik een antwoord. ;-) En het is ook de bedoeling dat we veel dansen, natuurlijk.\n\nNiveau\nDe workshop staat open voor iedereen die wil dansen, en die al een beetje een basis heeft in de dansen, en dus ook iets kan met bovenstaande vragen. (begonners-gevorderden)\n\n\nOver de Docent\nWouter Kuyper (1978) is sinds zijn 10de jaar al bezig met de volksmuziek. Als muzikant: Eerst met blokfluit, daarna met doedelzak, en vervolgens sinds zijn 15e ook met de trekharmonica. Na vele stages (en de daarbij horende nachten) gevolgd te hebben, onder andere in Gooik (BE), St. Chartier (FR) en \"Trek er es Uut \" en \"Schier\" in Nederland, speelt hij nu onder andere met de Nederlandse Balfolkbands \"Wouter en de Draak\", BmB, Androneda en nog meer.\nAls muziekdocent: Hij heeft al jaren zijn eigen trekzakacademie en heeft lesgegeven bij Trek er es Uut, Doorslaande Tongen en de Stichting Volksmuziek Nederland (SVN). Maar ook als danser en dansdocent: Hij ontwikkelde en gaf 15 jaar geleden de danslessen met Louise Marius, en gaf jaren balfolkdansles in Leiden.\n\nLestijden\nElke workshop is 2.5 uur lang. Het programma:\n19:00 – deuren open\n19:15 – de les begint\n21:45 – einde les\n22:00 – sluiting.\n\nLocatie & Deurbeleid\nDe lessen en workshops vinden plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\nDe deur van de Moira-zaal mag niet meer zonder toezicht open blijven staan. Tussen 19:00 en 19:15 staat er dus iemand van de organisatie bij de deur om iedereen binnen te laten. Daarna gaat de deur dicht.\n\nBen je onverhoopt te laat? Gebruik dan de deurbel. Bij geen gehoor kun je ook het 06-nummer bellen dat op de deur hangt (soms is de bel niet goed te horen als de muziek aan staat tijdens de workshop, maar geef ons wel eerst even de tijd om de trap op te lopen ).\n\nPrijzen en Aanmelden\nDe kosten voor deelname van één workshop zijn:\nNormaaltarief €23,-\nFair-Trade tarief €25,- (Als je de eerlijke prijs wil betalen)\nKortingstarief €19,- (Als je weinig te besteden hebt).\n\nJe betaalt contant voor je reservering aan het begin van de workshop.\n\nLet op! Als je inschrijft, reserveren we een plekje voor je en gaan we er ook van uit dat je komt. Inschrijven is dus niet vrijblijvend. Als je je inschrijft en je je minder dan een week voor de workshop weer afmeldt, vragen we een administratieve bijdrage. Als je je minder dan drie dagen voor de workshop afmeldt, betaal je een deel van het lesgeld, tenzij je iemand vindt die je kaartje overneemt. Je kunt alles lezen in deze algemene voorwaarden, die gelden als je je aanmeldt.\n\nFair Trade (Het Galette Prijsje)\nVind jij het belangrijk dat docenten en muzikanten eerlijk betaald worden? En, wil je dat Balfolk Utrecht kwaliteit levert? Neem dan Fair Trade! Want, goede docenten en muzikanten verdienen meer dan basic theebiscuits bij hun koffie. Verleid ze naar onze events met galettes. Daarom Fair Trade :)\n\nBalfolk Utrecht Stempelkaart\nDit seizoen introduceren we de Balfolk Utrecht stempelkaart! Spaar het hele seizoen door stempels en lever je kaart aan het eind in voor korting. Hoe meer workshops je hebt gevolgd, hoe meer korting.\n\nRichtlijnen\nWij willen graag dat iedereen bij Balfolk zich vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen die naar onze workshops komt op de hoogte is van een aantal richtlijnen waar we ons aan houden. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. Bekijk de richtlijnen hier.\n\nNieuwsbrief\nJe kunt je aanmelden voor de nieuwsbrief door een e-mail te verzenden naar balfolkutrecht@gmail.com met dat je je wilt aanmelden voor de nieuwsbrief.\n\nHeb je vragen? Mail naar utrecht@balfolk.nl"
