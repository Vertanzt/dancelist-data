  - name: Balfolk introduction and live music
    details: "Workshop kennismaking Balfolk dansen en live optreden op piano van Wim te Groen in de Bibliotheek van Deventer.\n\n\nProgramma:\n13:30 - 15:30 Workshop (1,5 uur) en korte pauze. Geschikt voor complete beginners, ook als je nog nooit hebt gedanst.\n15:30 - 17:00 Optreden op de vleugel van Wim te Groen, waarbij het geleerde meteen in de praktijk kan worden gebracht. Want Balfolk dans je het liefst op live muziek!\n\nEntree is op basis van vrije inloop en gulle gift.\nDocent: Anke Veens (Dancing Bodies)\n\n\n\n\nWorkshop\nIn anderhalf uur neemt Anke je mee door de set aan basis dansen die veel voorkomen op een Balfolkbal. Balfolk wordt eigenlijk altijd op live muziek gedanst. Waarbij er tijdens een optreden verschillende dansen langs komen. Dit zijn groepsdansen op cirkels en in rijen. Maar ook zijn er dansen in koppel, los van elkaar of in danshouding.\n\nHet leuke aan verschillende groepsdansen is dat je tijdens de dans ook van partner wisselt. Je kunt dus alleen komen, je hebt geen (vaste) danspartner nodig. Tijdens deze dansen leer je alle nieuwe gezichten kennen en zul je zien dat je over de avond met heel veel verschillende mensen danst. Het is binnen Balfolk gebruikelijk om na elk dansje van partner te wisselen.\n\nOok het instapniveau voor de dansen ligt laag, de basispassen zijn over het algemeen heel eenvoudig. Maar voor de meer ervaren dansers blijft er uitdaging te vinden omdat er ook veel geïmproviseerd kan worden.\n\nWe zeggen wel vaker; als je kunt lopen kun je meedansen! Al is dat niet helemaal waar want er doen ook regelmatig babies in een draagdoek mee en zelfs als je aan een rolstoel bent gebonden ben je niet uitgesloten op de dansvloer.\n\nOok zijn we wars van een traditionele rolverdeling tussen man en vrouw, leiden en volgen is bij ons niet gebonden aan je geslacht. Iedereen danst met iedereen.\n\nLive muziek\nWim te Groen is danser en pianist. Zijn prachtige eigen gecomponeerde Balfolk melodieën zal hij ten gehore brengen op de vleugel. Natuurlijk mag je gaan zitten luisteren. Maar hij speelt dansmuziek, speciaal geschreven voor dansers! En met de voorafgaande workshop heb je voldoende basis om gewoon mee te kunnen doen.\n\nWil je alvast een voorproefje van zijn muziek? Er zijn verschillende nummers beschikbaar op YouTube en Spotify."
