  - name: TANZhaus WABE
    details: "19:00 Uhr – Tanzeinführung Israelische Tänze mit Thomas Römer passend zum Folkinger-Set\n20:00 Uhr – Bal\nEintritt: 15 Euro, ermäßigt 10 Euro\nFolkinger -Weltmusik & Tanz mit Tanzmeister Thomas Römer\nFoto: Björn Grüneberg\nImmer noch und immer wieder!Musik aus europäischen und nahöstlichen Gefilden mit stetig wachsendem Wurzelwerk ganz und gar ohr-, herz- und beingängig.\nDas dynamische Zusammenspiel von Akkordeon, Geige, Klarinette/Saxophon, Kontrabass und Schlagzeug,prägt den treibenden Sound der Band und dies schon seit über drei Jahrzehnten auf kleinen und großen Bühnen.\nTraditionelle Tanzstücke mit eigenen Arrangements sowie Eigenkompositionen bilden das Repertoire, lassen euch über den Boden schweben,als Einzelne im Kreis, als Paar oder fischbar an der Tischbar. Nur hör’n und kiek’n darf och sein!\nUnter der Anleitung des ‚Tanzmeisters‘ wird generationsübergreifend getanzt,mal feurig, mal cool, mit Hingabe oder völlig losgelöst.Mit-Mach-Tanz mit dem besonderen Etwas!\nBandwebsite Folkinger\n \nDuo „Budweis – Zeller“\nJan und Vivien – Foto: Bettina Wunderlich\n\nJan Budweis – Diatonisches Akkordeon ( https://janbudweis.de/ )\nVivien Zeller – Violine ( http://www.vivienzeller.de/ )\n\nJan Budweis — Den ersten Unterricht auf der Gitarre erhielt ich mit 14 Jahren. Mich faszinierte die Klangerzeugung auf Instrumenten aller Art schon als Kind. So erlernte ich das Spielen verschiedenster Instrumente, teils im Unterricht, teils autodidaktisch: Fagott, Viola da Gamba, Saxophon, Dudelsack, Drehleier. Ausserdem beschäftigte ich mich mit dem Bau von Musikinstrumenten und wurde später Klarinettenbauer. In den 1980er Jahren eröffnete sich mir durch den Volkstanz eine neue Welt. Dann entdeckte ich meine Liebe für das Diatonische Akkordeon, die bis heute anhält.\nVivien Zeller — Nach 13 Jahren klassischer Ausbildung habe ich mit 17 Jahren die traditionelle Tanzmusik entdeckt und habe dort gefunden was ich schon lange gesucht hatte. Verbundenheit von Musik, Tanz und Variation. Diesen alten wunderschönen Melodien Leben einzuhauchen, sie zum grooven zu bringen und die Verbindung zu den Tänzern zu spüren fasziniert mich nach wie vor.\nIn kurzer Zeit habe ich über schwedische, dänische und irische Folkmusik zur traditionellen Tanzmusik Deutschlands, besonders Norddeutschlands gefunden. Hier fühle ich mich am meisten zu Hause und immer wieder gehe ich auf Entdeckungsreise in die Archive, um neue handschriftliche Notenbüchern von Tanzmusikern des 17.- 20. Jahrhunderts im deutschsprachigen Raums zu finden.\nImmer auf der Suche nach Inspiration und Perfektion, reise ich durch Europa, um auf Kursen, Konzerten und Sessions verschiedene traditionelle und neue Spieltechniken zu erlernen, die mein aktuelles Spiel befruchten und weiterentwickeln können.\n \nGefördert durch"
