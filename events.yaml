  - name: Workshop Cross Step Waltz van Alena (PL) incl. practicum
    details: "Alena Bialova komt speciaal voor ons vanuit Polen om zondag 8 mei een workshop Cross Step Waltz (CSW) te geven in een prachtige zaal met houten vloer in Arnhem.\n\nDeze dans is een leuke toevoeging aan je balfolk repertoire als je van walsen houdt. En kan gedanst worden op langzame walsen en heeft ook wat weg van slängpolska.\n\nWorkshop + practicum: € 25,-\n\nHet 'practicum' is een FusionUnion social met veel mooie walsjes om je Cross step Waltz op te oefenen afgewisseld met gevarieerde nummers uit verschillende stijlen.\nAanmelden voor de workshop is noodzakelijk  bij peggypay\nDeelnemen kan zonder partner.\n\nHet practicum kan ook los van de workshop worden bezocht (15:30-19:30).\nOnline sale practicum: € 7,- (cash aan de deur € 10,-)\nZie ook het Facebook-event onder 'Meer info >>'\n\nOver Alena Bialova:\nNaast CSW is Alena fervent danser binnen verschillende dansstijlen waaronder, historische dansen, balfolk, blues, fusion, tango en danst ze al jaren Schotse dansen en Iers. Ze is organisator en DJ van verschillende evenementen in Krakow waaronder balfolk, fusion en historisch reenactment. Haar dansgroep in Krakow is momenteel de enige groep in West-Europa die op regelmatige basis cross-step lessen houdt.\n\nWat is CSW (Cross Step Waltz):\nEen dansvorm die makkelijk te leren is, doch eindeloos innovatief en gevarieerd genoeg voor beginnende alsook gevorderde dansers. Je legt afstand af en er is sprake van rotatie zoals bij een 'traditionele' wals maar door de kruisende-pas is er een grote range en speelse set aan variaties mogelijk. Waardoor een vloeiende en bijna meditatieve manier van wals bereikt kan worden.\nOrigineel komt CSW uit de Blues hoek uit Parijs in 1920 en is op Stanford University nieuw leven ingeblazen rond 1990. Tegenwoordig wordt het over de hele wereld gedanst en zijn er al meer dan 250 variaties vastgelegd.\nAlena in actie."
