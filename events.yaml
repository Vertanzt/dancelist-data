    details: "18:00-19:30 Uhr – Tanzworkshop Irish Ceilidh Tänze mit Nicole Ohnesorg\n20:00 Uhr – BalFolk\nEintritt:  20 € regulär, 12 € ermäßigt * (nur BalFolk)\n27 € regulär, 16 € ermäßigt * (inkl. Workshop)\nGruppenrabatt: Für Gruppen von 5 oder mehr Personen, die gemeinsam im Vorverkauf bestellen , gewähren wir 20% Rabatt. Tickets mit Gruppenrabatt sind nicht übertragbar.\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S\n°°°\nPATRIZIA SIEWECK &\nMARKUS BRANDSTETTER\nIRISH FOLK Workshop + Bal Folk\nHöhepunkt: kurze Show der 3-fachen Deutschen Meisterin im RIVERDANCE Nicole Ohnesorge\nPatrizia Sieweck & Markus Brandstetter – Foto: Markus Brandstetter\nPatrizia Sieweck und Markus Brandstetter kombinieren traditionellen irischen Folk mit moderner Gitarrenbegleitung, die ihre Wurzeln in Pop, Rock und Jazz hat. Hier trifft Tradition auf Moderne, Jigs, Reels und zeitlose Songs auf überraschende Gitarrenvoicings und treibende Rhythmen. Gelegentlich gibt es auch einen Abstecher in andere europäische Folk-Traditionen wie die französische oder schwedische Volksmusik. Anhören kann man sich einiges auf Patrizia Siewecks Solodebüt „A Wrecker’s Tale“, das die beiden gemeinsam produzierten und auf dem der Gitarrist auf einigen Stücken wie „Upcoming Storm / The Beacon“ auch mitspielte.\nTänzerisch können wir uns freuen auf Jigs, Reels, Hornpipes, Polkas, Polskas,Walzer….einen bunten Mix an europäischen Tänzen, mit irischem Fokus (die französischen Tänze funktionieren hier auch meistens). Das Ganze wird modern und fetzig.\nwww.patrizia-sieweck.com\nCeilidh-WORKSHOP (90 MIN) und Tanzbegleitung während des BalFolks: Nicole Ohnesorge\nIm Workshop lernen wir Ceilidh Tänze. Also gesellschatliche Tänze in der Gruppe, die jede:r mittanzen kann, weil sie von Grund auf erklärt werden. Es handelt sich meistens um Figuren, die vorab eingeübt werden und die anschließend jede:r mittanzen kann.\nIrish Dance – Nicole Ohnesorg – Foto: privat\n\n°°°\n\nDjava\nULI HOFFMEIER _Swing-Gitarre (Max Raabe PalastOrchester)\nHOGIR GÖREGEN _Percussion, Darbuka (Anatolien & Middle East Percussions)\nMICHAEL JACH _Bass (Folkinger)\nHERMANN WALDNER _Akkordeon (Javallon)\nDjava – Foto: privat\nDjava spielen zum BalFolk und bringen mit Assoziationen von swing, latin und oriental alle auf den Tanzboden.\nHogir Göregen unterlegt und bereichert die Musik von Djava mit seinen virtuosen rhythmischen Improvisationen auf Darbuka und Frame Drum.\nWir freuen uns auf euch\nDjava"
