  - name: Closing bal at Balfolk Express
    details: "Kom dansen!\n\nOp dinsdag 31 januari is de laatste les van het seizoen bij Balfolk Express. Deze keer willen we met een knaller eindigen. We hebben de band Itchy Fingers uitgenodigd en we openen de deuren voor iedereen. Ook jij bent welkom.\n\n \n\nReserveren:\n\nReserveren kan via de rode knop boven aan de pagina. We raden aan om te reserveren zodat je verzekerd bent van een plek.\n\n \n\nOver de band:\n\nItchy Fingers\n\nKijkend naar het virtuoze accordeonspel van Erik de Jong, en de vliegensvlugge gitaarritmes van Tijn Berends, waarbij twee paar handen haast sneller dan het oog kan volgen heen en weer vliegen over knoppen en snaren, krijgen veel mensen een haast onbedwingbare neiging aan hun eigen vingers te krabben. Bij het zien van dit opmerkelijke fenomeen besloten de twee muzikanten om hun duo om te dopen tot Itchy Fingers.\n\nDe beide bandleden zijn oorspronkelijk afkomstig uit het noorden des lands, en speelden al enkele jaren samen bij de sessies in Groningen toen zij besloten hun muzikale vaardigheden te bundelen in deze band op zakformaat. Door het grote aantal instrumenten dat deze twee multi-instrumentalisten bespelen, kunnen zij een breed spectrum aan geluiden ten gehore brengen. Subtiele walsen op de tinwhistle, pakkende ritmes op bodhrán en bouzouki, en dansbare balfolk op accordeon, concertina en mondharmonica behoren tot de mogelijkheden.\n\n \n\n \n\nTijden:\n\nDeuren open: 20:15\nStart band: 20:30\nSluiten zaal: 22:45\n\n \n\nAdres:\n\nCafé Tropical\nVerlengde Hooggravenseweg 203, Utrecht\n\n \n\nBereikbaarheid:\n\nEr zijn beperkt aantal plekken vrij op het terrein voor auto’s. Buiten het terrein is het betaald parkeren.\nDe locatie is goed bereikbaar met het openbaar vervoer of met de fiets."
