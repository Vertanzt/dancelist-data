  - name: Fundamentals of (French) Folk
    details: "Lesreeks september: Fundamenten van (Franse) Folk\nIn deze reeks neemt Robin jullie mee in wat ze in Zweden geleerd heeft over de folkdansen daar, en leer je om deze basistechnieken toe te passen op een paar Franse (bal)folkdansen. We beginnen vanuit de kleinste elementen van folk (ritme, lichaamshouding, muziek) en kijken op deze manier met een nieuw perspectief naar bekende dansen.\n\nDe reeks is toegankelijk voor mensen die al wat balfolk-ervaring hebben en bereid zijn met een scherpe blik naar hun eigen dans te kijken. De lesreeks wordt aangepast op het niveau van de dansers, dus bij elke aanmelding vragen we je om iets te vertellen over je ervaring. Je moet in ieder geval de volgende dansen kunnen doen zonder over de passen na te denken:\n\n \tScottish\n \tWals\n \tJig/Chapelloise\n \tTovercirkel/Cercle Circassien\n \tAn Dro\n \tOptioneel: Polka en Mazurka\n\nAls je al veel andere danservaring hebt en dansen snel oppikt kun je contact opnemen met Robin via balfolkutrecht@gmail.com.\n\nHoe ziet de lesreeks eruit?\nIn de lessen gaan we praktisch aan de slag met lichaamshouding en -bewustzijn en muzikaliteit. Na de eerste les bouwen we op door onze bewegingshorizon te verbreden: van in je eentje bewegen, naar bewegen met de groep, naar bewegen in een half gesloten koppeldanshouding. We herhalen de basis van een deel van het vaste dansrepertoir met een nieuwe kijk op de passen en beweging.\n\nHet tempo zal vrij hoog liggen, en tussen de lessen door vraag ik je ook om een paar uur te besteden aan het luisteren en analyseren van muziek, het oefenen van lichaamsbewustzijn, en af en toe geef ik ook wat leeswerk mee. Dit laatste zal vooral in het Engels zijn, maar hierbij kun je elkaar helpen of mij een berichtje sturen. Houd rekening met deze tijdsinvestering als je je inschrijft! Als je twijfelt over deelname kun je me altijd mailen.\n\nOver de docenten\nRobin van den Brule danst al meer dan tien jaar balfolk en dook daarbij steeds dieper in de Franse dansen en muziek. Daarnaast volgde ze een semester full time danslessen bij de folkdansopleiding van het Eric Sahlströminstitut in Zweden. Hier ontdekte ze de fundamenten van Zweedse dans en muziek, die daarna haar eigen dansstijl en overtuigingen sterk beïnvloedden. Voor Robin komt de muziek op plek één; hieruit komt de impuls tot beweging en daarmee ook de dansstijl en mogelijke variaties. Ze heeft een liefde voor stevige traditionele muziek met veel verticaliteit, maar zoekt daarbij ook altijd naar connectie en speelsheid.\n\nTer ondersteuning helpt Maya van der Loos bij de danslessen. Haar opleiding in oefentherapie komt goed van pas bij het reflecteren op houding en gezond bewegen.\n\nInschrijven: Praktisch\nIk vraag iedereen die mee wil doen om een kort stukje over zichzelf en hun danservaring te schrijven om een beter idee te krijgen van de groep. De groep is beperkt tot 14 deelnemers. Als je niet alle data kunt, of ergens over twijfelt, geef dit dan ook aan. Inschrijving geeft niet meteen toegang tot de cursus (mocht de groep niet passen komt er een tweede reeks in december). Je krijgt binnen een week na verzending van je inschrijfformulier reactie.\n\nPrijzen:\nBasistarief: 110 euro\nFair trade: 130 euro\nKortingstarief: 90 euro\n\nData:\nElke maandag van 12 September tot en met 3 Oktober\n19.15-21.45 @ Moira Zaal, Utrecht (Wolvenplein 10, blauwe deur).\n\nDe lessen zijn wat prijziger dan gemiddelde danslessen. Hiervoor krijg je wel extra oefeningen, muziekplaylists, en achtergrondinformatie. Als je heel graag mee wil doen maar dit financieel lastig is, mail dan naar balfolkutrecht@gmail.com of robinelisacarine@gmail.com (alleen als privé erg belangrijk is).\n\nInschrijven: https://forms.gle/DenTG5aC4x3Meq1o6"
