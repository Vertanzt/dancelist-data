  - name: Zomerbal 2024 in Leiden
    details: "Op 1 juni kunnen de voetjes van de vloer in Leiden, in de Q-Bus, onze vaste stek voor fijne balfolkavonden. Voor ons komen optreden Nachtmuziek en Exqueezit!\n\nNachtmuziek\nNachtmuziek is een swingende combinatie met Tim de Man op piano en Frank van Vliet op trompet (ook bekend van de Gonnagles). Ze geven een eigen draai aan balfolk, met jazzy uptempo en lyrisch verhalend eigen werk.\n\nExqueezit\nExqueezit is het duo Bert Leemans (chromatische knop-accordeon) en Erik de Jong (piano-accordeon). Bert (bekend van o.a. EmBRUN, Elanor en Airboxes) en Erik (bekend van o.a. The Assasenachs, Itchy Fingers en de Gonnagles) leerden elkaar in 2006 kennen op de muziekstage Vliers op Texel, waar Bert aan Erik de fijne kneepjes van het Balfolk spelen liet zien. Toen in 2018 Bert vaker in Noord Nederland te vinden was, kwam hij Erik weer tegen in Irish Pub O'Ceallaigh in Groningen. Al gauw was duidelijk dat de mannen genoten van samenspelen. Hier ontstond dan ook het idee voor een optreden als duo op het 15-jarig jubileum van Balfolk in Café Wilhelmina in Eindhoven. Een half jaar later herhaalde dat zich nog een keer op Elfia Haarzuilens 2019 en zo is Exqueezit ontstaan. Met een wederzijds respect voor elkaars muziekachtergrond en speelstijl (Erik meer Iers/Schots en Bert meer Balfolk), brengen Bert en Erik heerlijke Balfolk met zowel Frans/Vlaamse als Keltische invloeden. Of je nu danst of luistert, het is sowieso genieten.\n\nDansuitleg\nTevoren zal er uiteraard weer een dansuitleg zijn voor degenen die nog niet eerder balfolk hebben gedanst of toch graag nog even een opfrisser willen. Deze zal een uurtje duren, waarbij de meest voorkomende balfolk dansen aan bod komen.\n\nProgramma\nHet programma voor de avond ziet er als volgt uit:\n\n17.30: Deuren open\n18.00 - 19.00: Dansuitleg\n19.00 - 22.30: Bal met Nachtmuziek en Exqueezit\n23.00: Deuren dicht\n\nToegang\nToegang tot het bal kost 25 euro per persoon. Dit kan alleen cash aan de deur worden betaald.\n\nLocatie\nQ-Bus is gevestigd in Leiden. Vlakbij kan geparkeerd worden in een parkeergarage. Check voor de routes met OV en met auto je favoriete routeplanner."
