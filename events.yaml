  - name: Limousin dance workshop
    details: "Lene is binnenkort jarig en ze vindt het leuk om voor haar verjaardag samen met jullie iets nieuws te leren! Daarom heeft ze Max en Isolde uitgenodigd om op vrijdag 9 februari bij Balfolk Zeist een workshop te geven over dansen uit de Franse regio Limousin.\n\nLimousin, het buurmeisje van de Auvergne, is een streek die in Frankrijk de laatste jaren flink in opmars is in de traditionele muziek en dansscène. De redenen daarvoor zijn de vrolijke muziek en opzwepende dansen.\n\nMax groeide in deze prachtige streek in Frankrijk op en leerde als kind al de muziek uit deze regio goed kennen. Zijn vader was één van de muzikanten in de jaren 70 en 80 die de muziek en dans verzameld heeft. Wij, Max en Isolde, willen jullie tijdens deze workshop 2 zeer belangrijke dansen uit dit gebied leren: de sautiere en (hoe kan het ook anders!) een bourrée uit Corrèze.\n\nDeze workshop is geschikt voor iedereen die de bourrée (in twee en/of drie tijden) al een beetje beheerst. (Begonners tot gevorderden)."
