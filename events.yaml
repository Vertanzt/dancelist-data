  - name: "Sagra Folk Bassano '23"
    details: "🌼 SABATO 9 e DOMENICA 10 SETTEMBRE 🌼\r\nAnche in caso di pioggia 🤗\r\n\r\n\r\n🎯 Ecco l'occasione per tutti gli amanti delle DANZE DI COPPIA FOLK! 😍\r\n\r\nUn sabato e una domenica per soddisfare ogni palato:\r\nper chi vuole approcciarsi a questo fantastico mondo, per chi vuole apprendere e fissare le basi essenziali, per chi vuole entrare in una ricerca più approfondita, per gustarsi tutte le sfumature che queste danze sempre ci regalano. 💖\r\n \r\nCi accompagnerà in questo meraviglioso viaggio con tutta la sua coinvolgente passione e grande esperienza un'insegnante speciale: ANNA PAGANINI!!!\r\n\r\n\r\n👌 Inoltre Sabato sera ci divertiremo con l'ottima musica dal vivo dei fantastici NARAGONIA e Domenica sera dei fiammeggianti KARAMAUS! ...non solo danze di coppia: per tutti!\r\n\r\n😋 Possibilità di MANGIARE allo stand gastronomico della Sagra paesana!\r\n\r\n🛏 Possibilità di DORMIRE in una bella sala del patronato, dopo la festa! (con il proprio materassino e sacco a pelo)\r\n\r\n\r\n✂- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\n🌼 PARTECIPAZIONE 🌼\r\n\r\n\r\nGran Bal Folk con i Naragonia (Belgio): 12e\r\nGran Bal Folk con i Karamaus: ingresso libero.\r\nPer i Gran Bal Folk non serve iscriversi.\r\n\r\n\r\nStage Sabato: 20e\r\nStage Domenica: 20e\r\nDue Stage: 40e\r\n\r\n\r\nUno Stage + Naragonia: 30e\r\nDue Stage + Naragonia: 45e\r\n\r\n\r\nDormita sabato notte in patronato: offerta libera.\r\n\r\n\r\nPer partecipare agli STAGE, per la DORMITA e il solo PRANZO di Domenica è necessario iscriversi al modulo in questo link ➡ www.bit.ly/sagra23\r\n(POSTI LIMITATI) 🤗\r\n\r\nNon serve essere in coppia, né saper già ballare. 🙂\r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🌼 SABATO 9 SETTEMBRE  🌼\r\n\r\n\r\n🔹 Ore 16.00 - 19.00 \r\n🔸 DANZE DI COPPIA, UN’EMOZIONE CONDIVISA\r\n🔸 Stage con ANNA PAGANINI 👌\r\n\r\n🔹 Possibilità di cenare allo Stand Gastronomico\r\n\r\n🔹 Ore 21.30 \r\n🔸 FESTA \r\n🔸 GRAN BAL FOLK con NARAGONIA (BELGIO) 💖 \r\n\r\n🔹 A seguire Boeuf (Jam Session) con i musicisti presenti o musica da cd.\r\n\r\n🔹 Possibilità di dormire in Patronato con il proprio materassino e sacco a pelo\r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🌼 DOMENICA 10 SETTEMBRE  🌼\r\n\r\n\r\n🔹 Ore 16.00 - 19.00 \r\n🔸 IL MERAVIGLIOSO LABIRINTO DEI VALZER IRREGOLARI\r\n🔸 Stage con ANNA PAGANINI 👌\r\n\r\n🔹 Possibilità di pranzare e cenare allo Stand Gastronomico\r\n\r\n🔹 Ore 21.15\r\n🔸 FESTA \r\n🔸 GRAN BAL FOLK con KARAMAUS 💖 \r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\n❤️ NARAGONIA (BELGIO) ❤️\r\n\r\n\r\nImperdibile appuntamento con i talentuosi Naragonia, \r\nduo di straordinaria bravura che ci farà sognare con la sua incantevole musica!\r\n\r\nPascale Rubens e Toon Van Mierlo confezionano gioielli musicali godibili tanto dai ballerini quanto da chi vuole semplicemente ascoltare musica folk interpretata ai massimi livelli.\r\n\r\nÈ qualità pura, meravigliosa musica da ballo suonata in modo intimo. La loro musica è un vero piacere da ascoltare o da ballare. Favolosa l’interazione tra i due musicisti, intensi i duetti tra organetti...\r\n\r\nArrivano dal Belgio e il prossimo dicembre festeggeranno 20 anni di carriera!  😍 \r\n\r\nPascale Rubens: organetto diatonico, voce, violino\r\nToon Van Mierlo: organetto diatonico, cornamusa, fiati\r\n\r\nMusica: https://open.spotify.com/artist/5EIwsc7Yjljcg47idONrAg\r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n❤️ KARAMAUS ❤️\r\nACOUSTIC BALFOLK BAND\r\n\r\n\r\nSono il gruppo vincitore del premio Burnelli al Reno Folk Festival 2023, un gruppo emergente che ci ha piacevolmente sorpreso per la sua grande energia e talento.\r\n\r\nI Karamaus sono quattro giovani ed eclettici musicisti che propongono un repertorio ispirato al folk néo-trad.\r\n\r\nIl gruppo raccoglie l’eredità della musica folk europea, pur contaminandola con differenti linguaggi musicali.\r\n\r\nLa formazione è composta da Organetto, Clarinetto, Chitarra e Violino, suonati unendo anima e saperi per concedere al pubblico la migliore esperienza musicale.\r\n\r\nIl repertorio è quasi interamente composto da pezzi inediti, alcuni dei quali già pubblicati nelle principali piattaforme musicali. \r\n...per buoni intenditori! 👌\r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\n🧡   IL WEEKEND DELLE DANZE DI COPPIA 🧡\r\nSTAGE con ANNA PAGANINI\r\n\r\n\r\n🌼 1° giornata 🌼\r\n❤️ DANZE DI COPPIA, UN’EMOZIONE CONDIVISA ❤️\r\n\r\nSABATO 9 SETTEMBRE\r\n🔸 Ore 16.00 - 19.00 🔸\r\n\r\n\r\nUna full immersion nelle Danze di Coppia folk sulle incantevoli melodie dei Naragonia!\r\n(https://open.spotify.com/artist/5EIwsc7Yjljcg47idONrAg)\r\nSCOTTISH intriganti e gustosi, MAZURKE intime e avvolgenti, POLKE incalzanti e piene di brio…\r\n\r\nINCONTRARSI nel ballo è un’esperienza appassionante che mette in moto una miriade di sensazioni e permette un DIALOGO sensibile, fatto di ascolto, rispetto, fiducia.\r\n\r\nGIOCHEREMO con il ritmo sul tempo e nello spazio , provando passi, accenti, sospensioni…\r\nMa soprattutto sperimenteremo la sorpresa e la gioia di poter condividere l’emozione del ballo con chi, come noi, sente l’IRRESISTIBILE RICHIAMO della musica che ‘muove e com-muove’.\r\n\r\nOltre alle basi tecniche verranno date indicazioni semplici e intuitive per personalizzare e RENDERE UNICO il nostro ballo, variando sul ritmo e sulla suggestione melodica.\r\n\r\nTutto questo in una dimensione accogliente e gioiosa, dove lasceremo che la musica ci guidi nella SOTTILE ALCHIMIA TRA IL SÉ ED IL NOI.\r\n\r\n\r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🌼 2° giornata 🌼\r\n❤️  IL MERAVIGLIOSO LABIRINTO DEI VALZER IRREGOLARI ❤️\r\n\r\nDOMENICA 10 SETTEMBRE\r\n🔸 Ore 16.00 - 19.00 🔸\r\n\r\n\r\nUn pomeriggio insieme per scoprire le sorprendenti dinamiche dei VALZER IRREGOLARI.\r\n3!…5!…8!… non è matematica, ma un intrigante GIOCO di equilibri e sospensioni sulla fluttuante rotazione del Valzer!\r\n\r\nPian pianino, e CON NATURALEZZA, entreremo in questa curiosa dimensione.\r\nPrima sperimentando da soli questi ritmi inusuali, bilanciando in sintonia con la musica.\r\nPoi in coppia: presenti, connessi, coinvolti nell’ascolto reciproco. Un interloquire sensibile dove guidare e seguire si fonderanno con semplicità TRA TECNICA E CUORE.\r\n\r\nProveremo anche qualche VARIANTE RITMICA, spesso suggerita dalla musica stessa!\r\n\r\nSarà un piacere ascoltare e LASCIARSI TRASPORTARE dalle splendide melodie di questi valzer… e la sera, sulle irresistibili note dei Karamaus, voleremo altissimi!\r\n\r\n\r\n✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🧡 ANNA PAGANINI 🧡\r\n\r\n Il curriculum è lungo e ricco, ma ci basta dire che Anna balla da molti anni con gusto e passione, frequentando festival e stage con i migliori maestri e testimoni della più autentica tradizione popolare. \r\n\r\nCon la stessa passione, con accurata metodologia e un grande studio, ama trasmettere quello che ha appreso e che ogni giorno condivide con le persone che incontra ai corsi, ai concerti, alle serate di ballo. \r\n\r\nQuesti ingredienti, entusiasmo e competenza, permettono di vivere degli incontri molto coinvolgenti, oltre che arricchenti. 🤗\r\n\r\n\r\n✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ✂- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\n🌼 DOVE 🌼\r\n \r\n\r\n🔹 Stage e Gran Bal Folk con i Naragonia\r\nNel Patronato in Via Ss. Trinità, 8 BASSANO DEL GRAPPA\r\nSala molto spaziosa! \r\n\r\n\r\n🔹 Gran Bal Folk con i Karamaus e sagra\r\nDavanti il Patronato (in caso di pioggia: dentro)\r\n\r\n\r\nMappa: https://goo.gl/maps/ESdeLfideoezG85V7\r\n\r\n\r\n✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🌼 BENVENUTO A CHI NON HA MAI BALLATO PRIMA 🌼 \r\n\r\n\r\nI balli folk sono un fenomeno che si sta espandendo in Italia e in Europa in modo sempre più diffuso soprattutto fra i giovani. \r\n\r\nNon sono danze in costume, non è il liscio e neanche il country!! E' semplicità, musica, sorrisi e... FESTA! 🤗\r\n\r\nVIDEO ➡ www.bit.ly/UnoGIOIA 🤩\r\n\r\nNon serve essere in coppia, né saper già ballare.\r\n\r\nPer approfondire: \r\n(EN) => https://en.wikipedia.org/wiki/Balfolk \r\n(FR) => www.creactiviste.fr/2018/09/10-bonnes-raisons-de-se-mettre-bal-folk \r\n\r\nNelle danze popolari si unisce il passato al presente, si conosce il proprio corpo, si mette in moto la propria espressività, si parla con il gruppo senza usare le parole.\r\n\r\nCi sono balli che celebrano particolari momenti della vita e danzandoli si toccano corde della propria anima che vengono guarite.\r\n\r\nE’ un modo bellissimo di rimanere nel “qui ed ora” e di acquietare la mente. E’ una vera e propria meditazione! Un inno alla vita! 🤗\r\n\r\n\r\n✂- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n🌼 Direzione Artistica: UNO E' LA DANZA 🌼 \r\n\r\n🔸 PAGINA FACEBOOK www.facebook.com/unoeladanza.ballifolk \r\n\r\n🔸 GRUPPO FACEBOOK www.facebook.com/groups/unoeladanza \r\n\r\n🔸 CANALE TELEGRAM: www.bit.ly/UNOtelegram\r\n\r\n🔸 unoeladanza@gmail.com"
