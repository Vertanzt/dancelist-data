    details: "Autumn BALFOLK course: Folky Fridays\r\nWe invite you to join our exciting dance gatherings to explore some different social folklore dances of Europe!\r\n✔️ The program includes 6 dance workshops and 2 party events and starts on 06.10.23 in ul. Tzar Samuil 86, Sofia. The course will end with a dance party for Balfolkaryia´s first birhday celebration.\r\n✔️ What is Balfolk? The style reflects the revival of traditional European dances and music from different regions, often accompanied by live music. It includes dances such as Chapelloise, Polka, mazurka, Circassian circle, repasseado, Rondò, Irish dance, Balkan dance and horo and many more in a modern reading so that anyone can join in without prior training. They are danced in a circle of many people, in fours or in pairs, very often with exchange of partners on a rotational basis, so that each participant dances with everyone else. The focus is on the social element - sharing the joy of dance and music, the sense of community between European cultures, creating friendships.\r\n☆☆☆ Program of the course ☆☆☆\r\nAndrò, Anterdro, Circassian Circle, Chapelloise\r\nPolka and Skottish (2 and 3 temp)\r\nBalcan and Israeli dances\r\nLimousine, Repasseado, Manfrina\r\nBourrée (2, 3 temp, circle), Rondeau\r\nValzer (3, 5 and 8 temp), French Mazurka\r\nas well some surprise dances every time ...\r\nSave the dates 27.10 and 24-25.11 for which we are organizing spacial evetns. STAY TUNED !\r\n✔️ Entrance: a donation (who has the ability, according to it)"
