    details: "Time: Dance 7:30-10:30 pm [short basics session 7:15 pm]\nThis is so wicked fun! It is the most fun you can have with your clothes on!\nDancing is to live fiddle tunes of Ireland, Scotland, England, France, and Appalachia! We often switch partners after every dance so there is no need to bring a partner, and no need to know how!\nCaller: Rich Sbardella – Rich has been a dance caller for 30 years, and he has had the opportunity to lead contra dances, square dances, barn dances, and community dances throughout New England and as far away as Nevada, Nebraska, Oklahoma, and Florida! His dances in Connecticut have been a big hit! Don’t miss this!\nLive Music: Mickey Koth (fiddle) and John Kalinowski (accordion). They are an energetic and exuberant contra dance and concert band with roots in Irish, Scottish, French-Canadian, jazz, and classical music. Their original arrangements of New England and Celtic reels, jigs, hornpipes, and waltzes delight and surprise listeners and dancers alike.\nAdmission: (your choice) $10 – $12 p.p., $6 – $8 students, families $25. Donations are gratefully appreciated!\nParking: There is plenty of parking behind the church by driving up State Street and left behind the church and walk down Gertrude Street to enter the hall.\nFood! Donations of snacks for the break are wanted and gleefully appreciated!\nClothing & Footwear: Clothing is casual. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are “Women & Men,” but dancers are welcome to choose whatever role that works for them. with no worries."
