  - name: Minibal — Balfolk Utrecht
    details: "** English below **\n\n\n\nWe eindigen het seizoen met Duo Niepold Cutting. Twee trekharmonica spelers van wereldklasse. Twee virtuozen die hun instrumenten gaan kruizen op de dansvloer. Andy Cutting is een Britse trekharmonicaspeler bekend van zijn werk met balgroepen zoals Blowzabella, Topette en Leverette en hij speelde ook samen met Chris Wood, Sting, The Who en Nigel Eaton. Anne Niepold is een Belgische trekharmonicaspeelster die haar sporen ruim verdiende. Zijn nam een Musette cd op (Musette is not Dead) en is van oorsprong jazz-accordeonist. Een spannende combinatie!\n\nhttps://youtu.be/QCZxAH73Cp4\n\nVerdere informatie volgt nog.\n\n\n\n** English **\n\n\n\nWe end the season with Duo Niepold Cutting. Two world-class harmonica players. Andy Cutting is a British harmonica player known for his work in bands such as Blowzabella, Topette and Leverette. He also played with Chris Wood, Sting, The Who and Nigel Eaton. Anne Niepold is a Belgian harmonica player. Anne Niepold recorded a Musette CD (Musette is not Dead) and is originally a jazz accordionist. An exciting combination!\n\nhttps://youtu.be/QCZxAH73Cp4\n\nFurther information will follow."
