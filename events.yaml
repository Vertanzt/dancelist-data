  - name: Balfolk Deventer De Fermerie
    details: "Bal met Wouter Kuyper.\n\nAlweer balfolk in Deventer!\n\nBalfolk Deventer is lekker dansen op live folkmuziek (alleen luisteren kan uiteraard ook)\n\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,-/€20,- per persoon. (contant aan de deur of een tikkie)\nGeef ruim, dan kunnen we in de toekomst vaker een bal organiseren in Deventer.\n\nGlobaal tijdschema (tijden onder voorbehoud):\n\n20:00 dansworkshop\n21:00 Bal\n23:00 Einde programma\n23:00 Sessie\n(Tijden onder voorbehoud)\n\nOver de Dansworkshop/dansinstructie:\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen.\n\nWat is Balfolk?\n\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten vaak met een dansuitleg. Iedereen kan mee doen.\n\nOver Wouter Kuyper:\n\nSamenspelen is het mooiste, een dialoog aangaan met je medemuzikanten. Maar soms is het ook gewoon tof om je eigen verhaal te kunnen vertellen.\nNaast alle bands is Wouter ook in te huren als solo-artiest. Met zijn kenmerkende geluid en mooie mix van rustig en swingend balfolkrepertoire kan hij makkelijk een avondvullend programma spelen, alleen en in z'n eentje, op zijn trekzak (of andere instrumenten, je weet maar nooit).\nGewoon op een bal, bij een luisterconcert of als begeleiding op een feestje.\nMaar Wouter kan ook een gezellige dansworkshop geven op bijvoorbeeld een bedrijfsfeestje of huwelijk, alleen of met een dansjuf.\n\n\nEr is een bar met ruime keuze uit drankjes en een kleine keuken met (vegetarische) snacks.\nLet op: op de locatie mag je geen meegebrachte etenswaren nuttigen. Kraanwater drinken/meebrengen is toegestaan."
