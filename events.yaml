  - name: Contra Dance at Arlington K of C
    details: "Community Shindig: In the tradition of New England’s earliest settlers, The Knights of Columbus #109 invite you to a New England Contra Dance to celebrate the traditions of community dancing. No need to bring a partner know how to have one hell of a great time!\nIt is so wicked fun! It is the most fun you can have with your clothes on!\nLive Music by: Captain Fiddle and Paul Mangion!\nCaptain Fiddle is Ryan Thomson (on left handed fiddle). Ryan is an award-winning fiddler. Ryan and his son Brennish were the winners of the 2023 New Hampshire Governor’s Arts Award for Folk Heritage. Ryan has been honored by inclusion on both the Traditional and Touring Artist rosters of the New Hampshire State Council on the Arts. He is a past winner of the Blaine Stubblefield Northeastern USA Regional award at the National Fiddle Contest in Weiser, Idaho. He is a multi-instrumentalist who plays fiddle, banjo, wooden flute, piano, accordion, bones, pennywhistle, ukulele, and other instruments. You can watch and listen to his performances on these instruments on his You Tube channel.\nPaul Mangion (on drums): Paul Mangion first heard the music of the southern mountains as a student in 1964. He took up clawhammer banjo in 1973 and, after moving to the Southen Maine area, helped start up The Last Chance String Band. In 1988 he started to play percussion in a zydeco band, The Crawdad Wranglers, as well as at many of the local Irish sessions. He renewed his interest in the banjo and the singing the old time songs.\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings & parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $15 suggested donation per person, or $10 for students per person.\nParking: plenty of well lighted parking next to the KC building. Enter around the corner on Prescott St.\nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are “Ladies & Gents” or “Women & Men” but dancers are welcome to choose whatever role that works for them. with no worries."
