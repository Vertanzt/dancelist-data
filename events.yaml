  - name: Balfolk during Castlefest
    details: "Castlefest heeft begin augustus een mooie Balfolk Line-up. Zeker de vrijdag is zeer de moeite waard als je van een wild Bretons feest houdt. Dan komt de band PLANTEC namelijk optreden. Een unieke kans om deze band in Nederland te zien! Wil je goed beslagen ten ijs komen (hoewel de dansvloer niet heel glad zal zijn...geen zorgen) dan kan je op 7 juli in Zeist meedoen met een workshop in een aantal Bretonse dansen die bij deze band de revue passeren.\n\nEn er is meer...Loogaroo, Ball Noir en Sanseveria!\n\nDe muziek line-up is nog uitgebreider, waarbij je bij andere bands vast ook nog wel een balfolk dansje kan inpassen! Kijk op www.castlefest.nl voor meer informatie."
